<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Photo Fetcher</title>
  </head>

  <body>
    <div class="container">
      <h1 style="margin-bottom: 30px">Photo Fetcher</h1>

      <div class="buttons">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
        <span class="text">Make photos grayscale </span>
        <button
          type="button"
          class="btn btn-secondary bu"
          style="margin-top: -5px"
        >
          Fetch new photos
        </button>
      </div>
      <div class="photo-box">
        <img
          class="photos"
          src="https://images.pexels.com/photos/14801450/pexels-photo-14801450.jpeg?cs=srgb&dl=pexels-c%C3%A9sar-fonseca-14801450.jpg&fm=jpg&_gl=1*19vzjbm*_ga*MzEzMzE4MjIzLjE3MDU0OTE4NjA.*_ga_8JE65Q40S6*MTcwNTQ5MTg2MC4xLjAuMTcwNTQ5MTg2MC4wLjAuMA.."
        />
        <img
          class="photos"
          src="https://images.pexels.com/photos/4310835/pexels-photo-4310835.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        />
        <img
          class="photos"
          src="https://images.pexels.com/photos/18028809/pexels-photo-18028809/free-photo-of-typical-london.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        />
        <img
          class="photos"
          src="https://images.pexels.com/photos/19748973/pexels-photo-19748973/free-photo-of-modern-simplistic-facade.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        />
        <button
          type="button"
          class="btn btn-secondary bu"
          style="margin-top: -5px; width: 750px"
        >
          Add new photos to fetch
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
