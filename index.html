<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Photo Fetcher</title>
  </head>

  <body>
    <div class="container">
      <h1>Photo Fetcher</h1>
      <div class="options">
        <div class="form-check form-switch ">
          <input
            class="form-check-input "
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            onchange="toggleGrayscale(event)"
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Make photos grayscale</label
          >
        </div>
        <button
          type="button"
          class="btn fetch-photos-btn"
          onclick="getImages()"
        >
          Fetch New Photos
        </button>
      </div>
      <div class="row" id="images">
        <div class="col-6 text-center p-2 position-relative">
          <img class="photos" src="https://picsum.photos/id/25/400/400" />
          <div class="info ps-3 py-2">
            <h4>Alejandro Escamilla</h4>
            <p class="mb-0">https://unsplash.com/photos/Iuq0EL4EINY</p>
          </div>
        </div>
        <div class="col-6 text-center p-2 position-relative">
          <img class="photos" src="https://picsum.photos/id/27/400/400" />
          <div class="info ps-3 py-2">
            <h4>Yoni Kaplan-Nadel</h4>
            <p class="mb-0">https://unsplash.com/photos/iJnZwLBOB1I</p>
          </div>
        </div>
        <div class="col-6 text-center p-2 position-relative">
          <img class="photos" src="https://picsum.photos/id/65/400/400" />
          <div class="info ps-3 py-2">
            <h4>Alexander Shustov</h4>
            <p class="mb-0">https://unsplash.com/photos/2FrX56QL7P8</p>
          </div>
        </div>
        <div class="col-6 text-center p-2 position-relative">
          <img class="photos" src="https://picsum.photos/id/29/400/400" />
          <div class="info ps-3 py-2">
            <h4>Go Wild</h4>
            <p class="mb-0 url-text">https://unsplash.com/photos/V0yAek6BgGk</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 p-2">
      <button
        type="button"
        class="btn fetch-photos-btn w-100" 
        onclick="getImages(false)"
      >
        More Photos
      </button>
    </div>
    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
